app:
  script:
    - apt-get update -qy
    - apt-get install -y python-dev python-pip
    - pip install -r requierements.txt

production:
    type: deploy
    script:
        - apt-get update -qy
        - apt-get install -y ruby-dev
        - gem install dpl
        - dpl - provider=heroku - app=$HEROKU_APP_PRODUCTIOn - api-key=$HEROKU_API_KEY
    only:
        - master